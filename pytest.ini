[pytest]
# Pytest configuration for NoteTracker project

# Minimum Python version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, cross-layer)
    database: Tests requiring database
    slow: Slow running tests
    smoke: Smoke tests (quick sanity checks)

# Test path discovery
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --capture=no

# Coverage options (when running with --cov)
[coverage:run]
source = apps, core
omit =
    */tests/*
    */test_*.py
    */conftest.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
precision = 2
skip_covered = False
